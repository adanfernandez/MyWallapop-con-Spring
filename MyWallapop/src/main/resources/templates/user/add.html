<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Agregar usuario</h2>
		<form class="form-horizontal" method="post" action="/user/add">



			<div class="form-group">
				<label class="control-label col-sm-2" for=”role”>Role:</label>
				<div class="col-sm-10">
					<select id="role" class="form-control" name="role">
						<option  th:value="${rolesList[0]}"
							th:text="${rolesList[0]}"></option>
					</select>
				</div>
			</div>




			<div class="form-group">
				<label class="control-label col-sm-2" for="email">email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="Ejemplo: UO251162@uniovi.es" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"><span>Nombre: </span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo: Adán" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"><span>Apellidos: </span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						placeholder="Ejemplo: Fernández Sánchez" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"><span>Contraseña:</span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Introduzca contraseña" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm"><span
					>Repita contraseña:</span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Repita contraseña" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Agregar usuario:</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
