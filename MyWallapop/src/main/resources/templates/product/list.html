<!DOCTYPE html>
<html lang="en">
<head>
<head th:replace="fragments/head" />
</head>
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<div th:replace="fragments/infoUser" />

		<h2>Productos</h2>
		<p>Los productos que figuran son los siguientes:</p>


		<form class="navbar-form" action="/product/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por título de producto">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>


		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableProducts"
				id="tableProducts">

				<thead>
					<tr>
						<th class="col-md-3">Título</th>
						<th class="col-md-3">Descripción</th>
						<th class="col-md-3">Precio (€)</th>
						<th class="col-md-3"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${productList}">
						<td th:text="${product.title}">1</td>
						<td th:text="${product.description}">Ejercicio 1</td>
						<td th:text="${product.price}">10</td>
						<td><a th:href="${'/product/details/' + product.id}">detalles</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />


</body>
</html>
