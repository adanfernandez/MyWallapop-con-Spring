<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{purchased.message}">Productos comprados</h2>
			<div th:replace="fragments/infoUser" />
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="col-md-3" th:text="#{purchased.title}">Título</th>
							<th class="col-md-3" th:text="#{purchased.description}">Descripción</th>
							<th class="col-md-3" th:text="#{purchased.price}">Precio (€)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${productList}">
							<td th:text="${product.title}"></td>
							<td th:text="${product.description}"></td>
							<td th:text="${product.price}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
