<!DOCTYPE html>
<html lang="en" th:if="${product.user.email == #authentication.getPrincipal().getUsername()}">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{editProducto.message}">Editar producto</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/product/edit/' + product.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{editProducto.title}">Titulo: </label>
				<div class="col-sm-10">
					<input th:value="${product.title}" type="text"
						class="form-control" name="title"
						th:placeholder="#{placeholder.product.name}" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{editProducto.description}">Descripción: </label>
				<div class="col-sm-10">
					<input th:value="${product.description}" type="text"
						class="form-control" name="description"
						th:placeholder="#{placeholder.product.description}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{editProducto.price}">Precio (€): </label>
				<div class="col-sm-10">
					<input th:value="${product.price}" type="number"
						class="form-control" name="price" th:placeholder="#{placeholder.product.price}"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{editProducto.message}">Modificar</button>
				</div>
			</div>
		</form>
	</div>



	<footer th:replace="fragments/footer" />

</body>
</html>
